<!doctype html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="utf-8">
  <title>Portf√≥lio | Pablo Carvalho</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="public/favicon.ico" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #18181b, #09090b);
      color: #e4e4e7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    app-root {
      display: block;
      min-height: 100vh;
    }

    .boot-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #18181b, #09090b);
      z-index: 9999;
    }

    .boot-loader span {
      font-family: monospace;
      font-size: 1.1rem;
      color: #818cf8;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: .3 }
      50% { opacity: 1 }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="boot-loader">
      <span>booting application...</span>
    </div>
  </app-root>
</body>
</html>
